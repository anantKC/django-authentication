{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
<html>
<head>
	<title>Simple UI Login</title>
	<!-- Bootstrap 5 Alpha CSS CDN -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
</head>
<body>
	<p class="copyright">Design with <i class="fa fa-heart" style="color: red;"></i> by Anant <br> 
	<a href="github.com/andikatuluspangestu" style="color: white;"><i class="fa fa-github"></i></a> &nbsp;
	<a href="instagram.com/andhikatuluspangestu" style="color: white;"><i class="fa fa-instagram"></i></a> &nbsp; 
	<a href="dribbble.com/andikatulusp" style="color: white;"><i class="fa fa-dribbble"></i></a> 
	</p>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="card login-content shadow-lg border-0">
					<div class="card-body">
						<div class="text-center">
							<img class="logo" src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
						</div>
					<h3 class="text-logo">Sign In</h3>
					<br>
                    {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info">
                                    {{message}}
                                </div>
                            {% endfor %}

                    {% endif %}
					<form class="text-center" method="post">
                        {% csrf_token %}
						<input class="form-control border-0" type="text" name="username" placeholder="Type Your Username">
						<br>
						<input class="form-control border-0" type="password" name="password" placeholder="Type Your Password">
						<br>

						<button class="btn btn-primary btn-sm border-0" type="submit" name="submit">Sign In</button>
                        
						<p class="forgot"><a href="">Forgot Password?</a></p>
					</form>
					</div>
					<div class="nomember">
						<p class="text-center">Not a member? <a href="{% url 'register' %}">Create an Account</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap 5 Alpha JavaScript Bundle CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
</body>
</html>


{% endblock %}
